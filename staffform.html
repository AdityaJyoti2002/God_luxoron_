<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login and Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-toggle {
            text-align: center;
            margin-top: 10px;
        }
        .form-toggle a {
            color: #007BFF;
            text-decoration: none;
        }
        .form-toggle a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function toggleForm(form) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            if (form === 'login') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div id="login-form">
            <h2>Staff Login</h2>
            <form action="/login" method="POST">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" required>
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required>
                <a href="staff.html"><button type="submit">Login</button></a>
            </form>
            <a href="staff.html"><button >Login</button></a>
            <div class="form-toggle">
                <p>Don't have an account? <a href="javascript:void(0);" onclick="toggleForm('register');">Register</a></p>
            </div>
        </div>
        <div id="register-form" style="display: none;">
            <h2>Staff Registration</h2>
            <form action="/register" method="POST">
                <label for="register-name">Full Name</label>
                <input type="text" id="register-name" name="name" required>
                <label for="register-email">Email</label>
                <input type="email" id="register-email" name="email" required>
                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="password" required>
                <label for="register-confirm-password">Confirm Password</label>
                <input type="password" id="register-confirm-password" name="confirm_password" required>
                <label for="register-department">Department</label>
                <select id="register-department" name="department" required>
                    <option value="hr">Human Resources</option>
                    <option value="it">Information Technology</option>
                    <option value="finance">Finance</option>
                    <option value="marketing">Marketing</option>
                    <option value="sales">Sales</option>
                </select>
                <a href="staff.html"><button type="submit">Register</button></a>
            </form>
            <div class="form-toggle">
                <p>Already have an account? <a href="javascript:void(0);" onclick="toggleForm('login');">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
