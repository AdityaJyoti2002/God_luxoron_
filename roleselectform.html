<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;

        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;

            position: relative;
            top: 200px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .button {
            display: block;
            width: 93%;
            padding: 15px;

            text-align: center;

            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        a{
            width: 370px;
        }

    <div class="container">
